<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <main>
      <h1>Current Weather</h1>
      <div class="currenWeatherBox">
        <div class="temperature">
          <div class="nameCity">
            <h2>City Name</h2>
            <p class="Celsius">#C</p>
            <div class="img"><img src="img/star.png" alt="star" /></div>
          </div>
          <p class="celsius">#C</p>
        </div>
        <div class="weatherInfo">Weather Info</div>
      </div>
      <h1>3 hour range</h1>
      <div class="hourRange">
        <div class="Third">0-3</div>
        <div class="Third">3-6</div>
        <div class="Third">6-9</div>
        <div class="Third">9-12</div>
        <div class="Third">12-15</div>
        <div class="Third">15-18</div>
        <div class="Third">18-21</div>
        <div class="Third">21-0</div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
