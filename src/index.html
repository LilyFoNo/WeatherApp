<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css">
    <title>WeatherApp</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <main>
      <div id="container">
        <div id="container2">
      <section class="inputsSearchButton">
        <div class="dropdown">
          <select name="favorite-cities" id="favorite-cities">
            <option value="" disabled selected>Pick your fav city</option>
            <!-- <option value="vancouver">Vancouver</option>
            <option value="london">London</option> -->
            <!-- More cities will be added dynamically -->
          </select>
        </div>
        <div class="autocomplete-container">
          <input type="text" placeholder="Search for location" id="cityInput" autocomplete="off" oninput="autocompleteCity()">
          <ul id="suggestions" class="suggestions-list"></ul>
          <i class='bx bx-search-alt-2 bx-tada bx-sm' id="icon"></i>
        </div>
      </section>

      <section class="CurrentWeather">
      <h1 id="h1">Current Weather</h1>
      <div class="currenWeatherBox">
        <div class="temperature">
          <div class="cityName">
            <p id="currentTime"></p><div class="vl"></div>
            <p id="currentHour"></p>
            <h2 id="city_Name">City Name</h2>
            <p class="Celsius">#C</p>
            <div class="img star-icon">
              <i class='bx bxs-star bx-spin' id="icon1"></i>
            </div>
          </div>
          <div class="stylesDegreesCelsius"><p class="celsius" id="degreesCelsius"></p></div>
        </div>
        <div class="weatherInfo">
          <div class="description"><p id="weatherDescription"></p></div>
          <div class="hour"><p id="dayOrNight"></p></div>
          <div class="precipitation"><p id="precipitation"></p></div>
        </div>
      </div>
    </section>

      <section class="dailyForescast">
        <h1 id="h1">Daily Forescast - 5 days</h1>
        <div class="dailyForecastCard">
          <!-- First day -->
            <div class="dailyCard">
              <h3 id="firstDate"></h3>
              <img id="imageFirstDay" src="" alt="">
              <div class="maxAndMinTemperature">
                <p id="minTemperatureFirstDay">0</p>
                <p>/</p>
                <p id="maxTemperatureFirstDay">0</p>
              </div>
            </div>
              <!-- Secound day -->
            <div class="dailyCard">
              <h3 id="secoundtDate"></h3>
              <img id="imageSecoundDay" src="" alt="">
              <div class="maxAndMinTemperature">
                <p id="minTemperatureSecoundDay">0</p>
                <p>/</p>
                <p id="maxTemperatureSecoundDay">0</p>
              </div>
            </div>
          <!-- Third day -->
            <div class="dailyCard"> 
              <h3 id="thirdDate"></h3>
              <img id="thirdDayImage" src="" alt="">
              <div class="maxAndMinTemperature">
                <p id="minTemperatureThirdDay">0</p>
                <p>/</p>
                <p id="maxTemperatureThirdDay">0</p>
              </div>
            </div>
             <!-- FOUR day -->
            <div class="dailyCard"> 
              <h3 id="fourthDate"></h3>
              <img id="fourDayImage" src="" alt="">
              <div class="maxAndMinTemperature">
                <p id="minTemperatureFourDay">0</p>
                <p>/</p>
                <p id="maxTemperatureFourDay">0</p>
              </div>
            </div>
             <!-- FIVE day -->
            <div class="dailyCard"> 
              <h3 id="fifthDate"></h3>
              <img id="fiveDayImage" src="" alt="">
              <div class="maxAndMinTemperature">
                <p id="minTemperatureFiveDay">0</p>
                <p>/</p>
                <p id="maxTemperatureFiveDay">0</p>
              </div>
            </div>
        </div>
      </section>
      <section class="3HourRange">
      <h1 id="h1">3 hour range</h1>
      <div class="hourRange">
        <div class="Third">0-3</div>
        <div class="Third">3-6</div>
        <div class="Third">6-9</div>
        <div class="Third">9-12</div>
        <div class="Third">12-15</div>
        <div class="Third">15-18</div>
        <div class="Third">18-21</div>
        <div class="Third">21-0</div>
      </div>
    </section>

  </div>
</div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
