<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <main>
      <section class="inputsSearchButton">
        <div class="dropdown">
          <select name="favorite-cities" id="favorite-cities">
            <option value="" disabled selected>Select your favorite City</option>
            <option value="vancouver" >Vancouver</option>
            <option value="london">London</option>
            <!-- Add more cities as needed -->
          </select>
        </div>
        <div class="autocomplete-container">
          <input type="text" placeholder="Cities" id="cityInput" oninput="autocompleteCity()">
          <ul id="suggestions" class="suggestions-list"></ul>
        </div>

      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
