<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css">
    <title>WeatherApp</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <main>
      <section class="rigthSide">
          <section class="inputsSearchButton">
            <div class="dropdown">
              <select name="favorite-cities" id="favorite-cities">
                <option value="" disabled selected>Pick your fav city</option>
                <!-- <option value="vancouver">Vancouver</option>
                <option value="london">London</option> -->
                <!-- More cities will be added dynamically -->
              </select>
            </div>
            <div class="autocomplete-container">
              <input type="text" placeholder="Cities" id="cityInput" autocomplete="off" oninput="autocompleteCity()">
              <ul id="suggestions" class="suggestions-list"></ul>
            </div>
          </section>

          <section class="currentWeather"> 
            
            <div class="currenWeatherBox">
              <div class="temperature">
                <div class="cityName">
                  <h2 id="city_Name">City Name</h2>
                  <p class="Celsius">#C</p>
                  <div class="img star-icon">
                    <img src="img/star.png" alt="star" /> 
                <i class='bx bxs-star bx-tada bx-rotate-90' ></i>
                  </div>
                </div>
                <p class="celsius" id="degreesCelsius">#C</p>
              </div>
              <div class="weatherInfo">
                <div></div>
              </div>
            </div>
          </section>

          <section class="dailyForescast">
              <h1>The Next Days Forecast</h1>
              <div class="dailyForecastCard">
                <!-- First day -->
                  <div class="dailyCard">
                    <img id="imageFirstDay" src="" alt="">
                    <h3 id="firstDate"></h3>
                    <div class="maxAndMinTemperature">
                      <p id="minTemperatureFirstDay"></p>

                      <p id="maxTemperatureFirstDay">0</p>
                  </div>
                  </div>
                    <!-- Secound day -->
                  <div class="dailyCard">
                    <img id="imageSecoundDay" src="" alt="">
                    <h3 id="secoundtDate"></h3>
                    <div class="maxAndMinTemperature">
                      <p id="minTemperatureSecoundDay">0</p>
                      <p id="maxTemperatureSecoundDay">0</p>
                    </div>
                  </div>
                <!-- Third day -->
                  <div class="dailyCard"> 
                    <img id="thirdDayImage" src="" alt="">
                    <h3 id="thirdDate"></h3>
                    <div class="maxAndMinTemperature">
                      <p id="minTemperatureThirdDay">0</p>
                      <p id="maxTemperatureThirdDay">0</p>
                    </div>
                  </div>
                  <!-- FOUR day -->
                  <div class="dailyCard"> 
                    <img id="fourDayImage" src="" alt="">
                    <h3 id="fourthDate"></h3>
                    <div class="maxAndMinTemperature">
                      <p id="minTemperatureFourDay">0</p>
                      <p id="maxTemperatureFourDay">0</p>
                    </div>
                  </div>
                  <!-- FIVE day -->
                  <div class="dailyCard">
                    <img id="fiveDayImage" src="" alt=""> 
                    <h3 id="fifthDate"></h3>
                    <div class="maxAndMinTemperature">
                      <p id="minTemperatureFiveDay">Min</p>
                      <p id="maxTemperatureFiveDay">Max</p>
                    </div>
                  </div>
          </section>
      </section>
      <section class="leftSide"> 
          <section class="threeHourRange">
            <h1>3 hour range</h1>
            <div class="hourRange">
              <div class="Third">0-3</div>
              <div class="Third">3-6</div>
              <div class="Third">6-9</div>
              <div class="Third">9-12</div>
              <div class="Third">12-15</div>
              <div class="Third">15-18</div>
              <div class="Third">18-21</div>
              <div class="Third">21-0</div>
            </div>
        </section>     
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
