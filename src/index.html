<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" >
    <title>WeatherApp</title>
  </head>
  <body>
   
   
    <main>

      <section class="inputsSearchButton">
        <div class="dropdown">
          <select name="favorite-cities" id="favorite-cities">
            <option value="" disabled selected >Pick your fav city</option>
            <option value="vancouver" >Vancouver</option>
            <option value="london">London</option>
            <!-- Add more cities as needed -->
          </select>
        </div>
        <div class="autocomplete-container">
          <input type="text" placeholder="Cities" id="cityInput"  autocomplete="off"  oninput="autocompleteCity()">
          <ul id="suggestions" class="suggestions-list"></ul>
        </div>
      </section>
      
      <h1>Current Weather</h1>
      <div class="currenWeatherBox">
        <div class="temperature">
          <div class="nameCity">
            <h2>City Name</h2>
            <p class="Celsius">#C</p>
            <div class="img"><img src="img/star.png" alt="star" /></div>
          </div>
          <p class="celsius">#C</p>
        </div>
        <div class="weatherInfo">Weather Info</div>
      </div>
      <section class="dailyForescast">
        <h1>Daily Forescast - 5 days</h1>
        <div class="dailyForecastCard">
          <!-- First day -->
            <div class="dailyCard">
              <h3 id="firstDate"></h3>
              <img id="imageFirstDay" src="" alt="">
              <div class="maxAndMinTemperature">
                <p id="minTemperatureFirstDay">0</p>
                <p>/</p>
                <p id="maxTemperatureFirstDay">0</p>
              </div>
            </div>
              <!-- Secound day -->
            <div class="dailyCard">
              <h3 id="secoundtDate"></h3>
              <img id="imageSecoundDay" src="" alt="">
              <div class="maxAndMinTemperature">
                <p id="minTemperatureSecoundDay">0</p>
                <p>/</p>
                <p id="maxTemperatureSecoundDay">0</p>
              </div>
            </div>
          <!-- Third day -->
            <div class="dailyCard"> 
              <h3 id="thirdDate"></h3>
              <img id="thirdDayImage" src="" alt="">
              <div class="maxAndMinTemperature">
                <p id="minTemperatureThirdDay">0</p>
                <p>/</p>
                <p id="maxTemperatureThirdDay">0</p>
              </div>
            </div>
             <!-- FOUR day -->
            <div class="dailyCard"> 
              <h3 id="fourthDate"></h3>
              <img id="fourDayImage" src="" alt="">
              <div class="maxAndMinTemperature">
                <p id="minTemperatureFourDay">0</p>
                <p>/</p>
                <p id="maxTemperatureFourDay">0</p>
              </div>
            </div>
             <!-- FIVE day -->
            <div class="dailyCard"> 
              <h3 id="fifthDate"></h3>
              <img id="fiveDayImage" src="" alt="">
              <div class="maxAndMinTemperature">
                <p id="minTemperatureFiveDay">0</p>
                <p>/</p>
                <p id="maxTemperatureFiveDay">0</p>
              </div>
            </div>
        </div>
      </section>
      <h1>3 hour range</h1>
      <div class="hourRange">
        <div class="Third">0-3</div>
        <div class="Third">3-6</div>
        <div class="Third">6-9</div>
        <div class="Third">9-12</div>
        <div class="Third">12-15</div>
        <div class="Third">15-18</div>
        <div class="Third">18-21</div>
        <div class="Third">21-0</div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
